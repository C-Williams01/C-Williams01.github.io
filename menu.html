<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFF0; /* Updated background color */
        color: #000; /* Updated text color */
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        text-align: center; /* Center text */
    }
    .header {
        background-color: #DCE9BE; /* Updated header background color */
        border-bottom: 1px solid #ddd;
        padding: 30px 0; /* Increased padding top and bottom */
        text-align: center;
    }
    .navigation {
        background-color: #DCE9BE; /* Updated menu bar color */
        color: #000; /* Updated text color */
        text-align: center;
        padding: 10px 0; /* Adjusted padding */
    }
    .navigation a {
        color: #000; /* Updated text color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
        font-size: 20px; /* Updated font size */
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: fixed; /* Fixed position for modal effect */
        background-color: #DCE9BE; /* Updated dropdown background color */
        width: 100%;
        left: 0;
        top: 0;
        z-index: 1;
        padding: 20px; /* Added padding */
        box-sizing: border-box; /* Ensure padding doesn't affect width */
    }
    .dropdown-content a {
        color: #000; /* Updated text color */
        text-decoration: none;
        display: block;
        margin-bottom: 10px; /* Added spacing between items */
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .menu-icon {
        display: inline-block;
        width: 20px;
        height: 3px;
        background-color: #000; /* Updated text color */
        margin-right: 5px; /* Added spacing */
    }
</style>
</head>
<body>

<div class="header">
    <h1>Menu</h1>
</div>

<div class="container">
    <div class="navigation">
        <div class="dropdown">
            <span class="menu-icon"></span>
            <span class="menu-icon"></span>
            <span class="menu-icon"></span>
            <a href="#" class="dropbtn">Short Stories</a>

                <a href="short_stories_creative_nonfiction.html">Creative Non-Fiction Writings</a>
                <a href="short_stories_creative_fiction.html">Creative Fiction Writings</a>
            </div>
        </div>
        <div class="dropdown">
            <span class="menu-icon"></span>
            <span class="menu-icon"></span>

            <a href="#" class="dropbtn">Mini Stories</a>

                <a href="mini_stories_creative_nonfiction.html">Creative Non-Fiction Writings</a>
                <a href="mini_stories_creative_fiction.html">Creative Fiction Writings</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Courier New', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Updated background color */
        color: #000; /* Updated text color */
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        text-align: center; /* Center text */
    }
      .header {
        background-color: #FFFFFF; /* Updated header background color */
        border-bottom: 1px solid #ddd;
        padding: 40px 0; /* Increased padding top and bottom */
        text-align: center;
        font-size: 30px;
    }
    .navigation {
        background-color: #FFFFFF; /* Updated menu bar color */
        color: #000; /* Updated text color */
        text-align: center;
        padding: 10px 0; /* Adjusted padding */
    }
    .navigation a {
        color: #000; /* Updated text color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
        font-size: 50px; /* Updated font size */
        display: block; /* Display as block element */
        padding: 10px 0; /* Add vertical padding */
        position: relative;
        display: inline-block;
    }
    .navigation a::after {
        content:'';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        transition: all 0.3s ease; /* Transition for hover effect */
    }
    .navigation a:hover::after {
        height: 100%; /* Full height on hover */
       /* background-color: transparent; /* Transparent background */
        border-radius: 3px; /* Border radius for rectangle */
    }
    .menu-line {
        background-color: #B0BA98; /* Updated menu bar color */
        color: black; /* Updated text color */
        text-align: center;
        padding: 5px 0; /* Adjusted padding */
        font-size: 20px; /* Updated font size */
        font-weight: 300; 
    }
    .footer {
        background-color: #B0BA98; /* Changed footer bar color */
        color: black; /* Changed footer text color */
        text-align: center;
        padding: 15px 0;
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 10px; /* Add bottom margin */
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FFFFFF; /* Updated dropdown background color */
        min-width: 160px;
        z-index: 1;
        left: 0; /* Align dropdown to the left */
    }
    .dropdown-content a {
        color: black; /* Updated dropdown font color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .navigation {
        display: flex; /* Updated to use flexbox */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
    }
  .navigation a:hover::after {
        height: 100%; /* Full height on hover */
    }
.navigation a:nth-child::after {
    background-color: rgba(255, 207, 129, 0.5); /* Transparent color for the first word */
    }

.navigation a:nth-child(2)::after {
    background-color: rgba(201, 187, 207, 0.5); /* Color for the second word */
    }

.navigation a:hover:nth-child(3)::after {
    background-color: rgba(255, 207, 129, 0.5); /* Color for the third word */
    }

.navigation a:hover:nth-child(4)::after {
    background-color: rgba(247, 164, 164, 0.5); /* Color for the fourth word */
    }

.navigation a:hover::after:nth-child(5)::after {
    background-color: rgba(97, 163, 186, 0.5); /* Color for the fifth word */
    }

.navigation a:hover::after:nth-child(6)::after {
    background-color: rgba(97, 163, 186, 0.5) /* Color for the sixth word */
    }
</style>
</head>
<body>

</div>

</div>

</div>

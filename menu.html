<!DOCTYPE html>

<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Courier New', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Updated background color */
        color: #000; /* Updated text color */
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        text-align: center; /* Center text */
    }
      .header {
        background-color: #FFFFFF; /* Updated header background color */
        border-bottom: 1px solid #ddd;
        padding: 40px 0; /* Increased padding top and bottom */
        text-align: center;
        font-size: 30px;
        font-weight: 100;
    } 
    .navigation {
        background-color: #FFFFFF; /* Updated menu bar color */
        color: #000; /* Updated text color */
        text-align: center;
        padding: 10px 0; /* Adjusted padding */
    }
    .navigation a {
        color: #000; /* Updated text color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
        font-size: 40px; /* Updated font size */
        display: block; /* Display as block element */
        padding: 10px 0; /* Add vertical padding */
        position: relative;
        display: inline-block;
    }
.navigation a::after {
        content:'';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        transition: all 0.3s ease; /* Transition for hover effect */
    }
.navigation a:hover::after {
        height: 100%; /* Full height on hover */
       /* background-color: transparent; /* Transparent background */
        border-radius: 3px; /* Border radius for rectangle */
    /* Adjust hover effect for all links */
    }
    .menu-line {
        background-color: #B0BA98; /* Updated menu bar color */
        color: black; /* Updated text color */
        text-align: center;
        padding: 5px 0; /* Adjusted padding */
        font-size: 20px; /* Updated font size */
        font-weight: 300;
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 10px; /* Add bottom margin */
    }
    .dropdown-content,  {
        display: none;
        position: absolute;
        background-color: #FFFFFF; /* Updated dropdown background color */
        min-width: 160px;
        z-index: 1;
        left: 0; /* Align dropdown to the left */
    }
    .dropdown-content a{
        color: black; /* Updated dropdown font color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .navigation {
        display: flex; /* Updated to use flexbox */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
    }
  /* Adjust hover effect for all links */
    .underline1:hover { text-decoration: underline; color: #9CAFAA; }
    .box1:hover { border: 1px rgba(156, 175, 170, 0.5); padding: 2px; }
    .underline2:hover { text-decoration: underline; color: #C9BBCF; }
    .box2:hover { border: 1px rgba(201, 187, 207, 0.5); padding: 2px; }
    .underline3:hover { text-decoration: underline; color: #FFCF81; }
    .box3:hover { border: 1px rgba(255, 207, 129, 0.5); padding: 2px; }
    .underline4:hover { text-decoration: underline; color: #F7A4A4; }
    .box4:hover { border: 1px rgba(247, 164, 164, 0.5); padding: 2px; }
    .underline5:hover { text-decoration: underline; color: #61A3BA; }
    .box5:hover { border: 1px rgba(97, 163, 186, 0.5); padding: 2px; }
    .underline6:hover { text-decoration: underline; color: #61A3BA; }
    .box6:hover { border: 1px rgba(97, 163, 186, 0.5); padding: 2px; }
</style>

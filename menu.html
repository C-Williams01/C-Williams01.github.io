<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    .body {
        font-family: 'Courier New', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Updated background color */
        color: #000; /* Updated text color */
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        text-align: center; /* Center text */
    }
      .header {
        background-color: #FFFFFF; /* Updated header background color */
        border-bottom: 1px solid #ddd;
        padding: 30px 0; /* Increased padding top and bottom */
        text-align: center;
        font-size: 90;
        font-weight: 100;
    }
    .h1 {
        Font-size: 50;
        font-weight: 100;  
    }
    .navigation {
        background-color: #FFFFFF; /* Updated menu bar color */
        color: #000; /* Updated text color */
        text-align: center;
        padding: 10px 0; /* Adjusted padding */
    }
    .body, .navigation a {
        color: #000; /* Updated text color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
        font-size: 30px; /* Updated font size */
        display: block; /* Display as block element */
        padding: 10px 0; /* Add vertical padding */
        position: relative;
        display: inline-block;
        text-decoration: none; /* Remove default underline */
        outline: none; /* Remove default outline */
    }
    .body, .navigation a::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        transition: all 0.3s ease; /* Transition for hover effect */
        background-color: transparent; /* Transparent background */
        border-radius: 3px; /* Border radius for rectangle */
    }
    .body, .navigation a:hover::after {
        height: 100%; /* Full height on hover */
        background-color: #B0BA98; /* Updated underline color */
    }
    .menu-line {
        background-color: #B0BA98; /* Updated menu bar color */
        color: black; /* Updated text color */
        text-align: center;
        padding: 5px 0; /* Adjusted padding */
        font-size: 30px; /* Updated font size */
        font-weight: thin;
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 10px; /* Add bottom margin */
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FFFFFF; /* Updated dropdown background color */
        min-width: 160px;
        z-index: 1;
        left: 0; /* Align dropdown to the left */
    }
    .dropdown-content a {
        color: black; 
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .body, .navigation a {
        display: flex; /* Updated to use flexbox */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
    }
    .body, .navigation a:hover::after {
        height: 100%; /* Full height on hover */
    }
    .body, .navigation a:nth-child(1)::after {
        background-color: rgba(156, 175, 170, 0.5); /* Transparent color for the first word */
    }    
    .body, .navigation a:nth-child(2)::after {
        background-color: rgba(201, 187, 207, 0.5); /* Transparent color for the second word */
    }
    .body, .navigation a:nth-child(3)::after {
        background-color: rgba(255, 207, 129, 0.5); /* Transparent color for the third word */
    }
    .body, .navigation a:nth-child(4)::after {
        background-color: rgba(247, 164, 164, 0.5); /* Transparent color for the fourth word */
    }
    .body, .navigation a:nth-child(5)::after {
        background-color: rgba(97, 163, 186, 0.5); /* Transparent color for the fifth word */
    }
    .body, .navigation a:nth-child(6)::after {
        background-color: rgba(97, 163, 186, 0.5); /* Transparent color for the sixth word */
    }
</style>
</head>
<body>

<div class="header">
    <h1>Charity Williams</h1>
    <h2>Writings by Charity</h2>
</div>

<div class="menu-line">
    <h2>Menu</h2>
</div>

<div class="container">
    <div class="navigation">
        <a href="index.html"class="nth-child(1)">Home</a>
        <a href="about.html"class="nth-child(2)">About</a>
        <div class="dropdown">
            <a href="#"class="nth-child(3)">Short Stories</a>
            <div class="dropdown-content">
                <a href="short_stories_creative_nonfiction.html"class="nth-child(5)">Creative Non-Fiction Writings</a>
                <a href="short_stories_creative_fiction.html"class="nth-child(6)">Creative Fiction Writings</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#"class="nth-child(4)">Mini Stories</a>
            <div class="dropdown-content">
                <a href="mini_stories_creative_nonfiction.html">Creative Non-Fiction Writings</a>
                <a href="mini_stories_creative_fiction.html">Creative Fiction Writings</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

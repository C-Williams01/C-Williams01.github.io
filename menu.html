<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Courier New', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFF0; /* Updated background color */
        color: #000; /* Updated text color */
    }
    .header {
        background-color: #FFFFF0; /* Changed header background color */
        border-bottom: 1px solid #ddd;
        padding: 30px 0; /* Increased padding top and bottom */
        text-align: center;
        color: #000; /* Changed header text color */
        font-size: 24px; /* Increased font size */
    }
    .navigation {
        background-color: #DCE9BE; /* Changed menu bar color */
        color: #000; /* Changed menu font color */
        text-align: left; /* Align left */
        padding: 10px 20px; /* Adjust padding */
        cursor: pointer; /* Add pointer cursor */
    }
    .navigation a {
        color: #000; /* Changed menu font color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
        display: block; /* Display as block */
        padding: 10px 0; /* Adjust padding */
        border-bottom: 1px solid #ddd; /* Add bottom border */
    }
    .navigation a:last-child {
        border-bottom: none; /* Remove bottom border from last item */
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #DCE9BE; /* Updated dropdown background color */
        min-width: 160px;
        z-index: 1;
    }
    .dropdown-content a {
        color: #000; /* Updated text color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .main {
        background-color: #fff;
        padding: 20px;
        margin-top: 20px;
    }
    .footer {
        background-color: #DCE9BE; /* Changed footer bar color */
        color: #000; /* Changed footer text color */
        text-align: center;
        padding: 15px 0;
    }
</style>
</head>

</div>

<!DOCTYPE html>
<html lang="en">
<head>

<title>Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Courier New', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFF0; /* Updated background color */
        color: #000; /* Updated text color */
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        text-align: center; /* Center text */
    }
    .header {
        background-color: #FFFFF0; /* Updated header background color */
        border-bottom: 1px solid #ddd;
        padding: 30px 0; /* Increased padding top and bottom */
        text-align: center;
    }
    .navigation {
        background-color: #FFFFF0; /* Updated menu bar color */
        color: #000; /* Updated text color */
        text-align: center;
        padding: 10px 0; /* Adjusted padding */
    }
    .navigation a {
        color: #000; /* Updated text color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
        font-size: 30px; /* Updated font size */
        display: block; /* Display as block element */
        padding: 10px 0; /* Add vertical padding */
    }
    .menu-line {
        background-color: #DCE9BE; /* Updated menu bar color */
        color: black; /* Updated text color */
        text-align: center;
        padding: 5px 0; /* Adjusted padding */
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 10px; /* Add bottom margin */
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FFFFF0; /* Updated dropdown background color */
        min-width: 160px;
        z-index: 1;
        left: 0; /* Align dropdown to the left */
    }
    .dropdown-content a {
        color: black; /* Updated dropdown font color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .navigation {
        display: flex; /* Updated to use flexbox */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
    }
    .navigation a {
        margin: 10px 0; /* Add space between items */
    }
</style>
</head>
<body>

    <h2>Writings by Charity</h2>
</div>

    </div>
</div>

</body>
</html>

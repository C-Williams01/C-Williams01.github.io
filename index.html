<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Williams - Writings Blog</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Courier New', sans-serif; /* Changed font to Courier New */
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Updated background color */
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        display: flex; /* Use flexbox for layout */
    }
    .sidebar {
        width: 25%; /* Set width of sidebar */
        background-color: #DCE9BE; /* Set background color of sidebar */
        transition: width 0.5s; /* Add transition for smooth animation */
        overflow: hidden; /* Hide overflow content */
    }
    .main {
        flex: 1; /* Flex the main content to fill remaining space */
        padding-left: 20px; /* Add padding to main content */
    }
    .header {
        background-color: #FFFFFF; /* Changed header background color */
        border-bottom: 1px solid #ddd;
        padding: 30px 0; /* Increased padding top and bottom */
        text-align: center;
        color: #000; /* Changed header text color to black */
        font-size: 24px; /* Increased font size */
    }
    .navigation {
        background-color: #DCE9BE; /* Changed menu bar color */
        color: black; /* Changed menu font color */
        text-align: left; /* Align left */
        padding: 10px 20px; /* Adjusted padding */
        cursor: pointer; /* Add pointer cursor */
    }
    .navigation a {
        color: black; /* Changed menu font color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
    }
    .btn {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
    }
    .btn:hover {
        background-color: #555;
    }
    /* Style for sidebar icon */
    .sidebar-icon {
        position: absolute;
        top: 20px;
        left: 0;
        cursor: pointer;
        padding: 10px;
        background-color: #DCE9BE;
    }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <!-- Sidebar content goes here -->
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
    </div>
</div>

<div class="main">
    <div class="header">
        <h1>Charity Williams</h1>
        <p>Welcome to Writings by Charity!</p>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2>Featured Post</h2>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Short Story: The Forgotten Forest</h3>
                    <p class="card-text">A tale of adventure and mystery...</p>
                    <a href="#" class="btn">Read Story</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Charity Williams</p>
    </div>
</div>

<!-- Sidebar toggle icon -->
<div class="sidebar-icon" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        if (sidebar.style.width === '25%') {
            sidebar.style.width = '0';
        } else {
            sidebar.style.width = '25%';
        }
    }
</script>

</body>
</html>

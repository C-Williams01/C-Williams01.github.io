<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Williams - Writings Blog</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Courier New', sans-serif; /* Changed font to Courier New */
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Updated background color */
    }
    .container {
        max-width: calc(100% - 4in); /* 2 inches on each side */
        margin: 0 auto;
        padding: 0 15px;
        border: 2in solid transparent; /* 2-inch border */
    }
    .header {
        background-color: #FFFFFF; /* Changed header background color */
        border-bottom: 1px solid #ddd;
        padding: 30px 0; /* Increased padding top and bottom */
        text-align: center;
        color: #000; /* Changed header text color to black */
        font-size: 24px; /* Increased font size */
    }
    .navigation {
        background-color: #DCE9BE; /* Changed menu bar color */
        color: black; /* Changed menu font color */
        text-align: left; /* Align left */
        padding: 10px 20px; /* Adjusted padding */
        cursor: pointer; /* Add pointer cursor */
    }
    .navigation a {
        color: black; /* Changed menu font color */
        text-decoration: none;
        margin-right: 20px; /* Add right margin */
    }
    .main {
        display: flex; /* Use flexbox for columns */
        justify-content: center; /* Center the buttons */
        margin-top: 1in; /* 1 inch below the menu bar */
    }
    .btn {
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 15px 60px; /* Increased padding */
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
        background-color: #333;
        color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>

<div class="header">
    <h1>Charity Williams</h1>
    <p>Welcome to Writings by Charity!</p>
</div>

<div class="navigation">
    <a href="menu.html">Menu</a>
</div>
<style>
    body {
        font-family: 'Courier New', sans-serif; /* Changed font to Courier New */
        margin: 0;
        padding: 0;
        background-color: #FFFFFF; /* Updated background color */
    }
    .container {
        max-width: calc(100% - 4in); /* 2 inches on each side */
        margin: 0 auto;
        padding: 0 15px;
        border: 2in solid transparent; /* 2-inch border */
        display: flex; /* Use flexbox for columns */
    }
    .textbox-column {
        flex: 60%; /* 60% of remaining space */
        padding: 20px; /* Padding for text boxes */
    }
    .textbox {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        resize: vertical; /* Allow vertical resizing */
    }
    .preview-column {
        flex: 40%; /* 40% of remaining space */
        padding: 20px; /* Padding for text box */
    }
    .preview {
        width: 100%;
        height: calc(100% - 40px); /* Adjust height for padding */
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        overflow-y: auto; /* Allow vertical scrolling */
    }
</style>
</head>
<body>

<div class="header">
    <h1>Charity Williams</h1>
    <p>Welcome to Writings by Charity!</p>
</div>
    
<div class="navigation">
    <a href="menu.html">Menu</a>
</div>

<div class="container">
    <div class="textbox-column">
        <textarea class="textbox" rows="4" placeholder="Text Box 1"></textarea>
        <textarea class="textbox" rows="4" placeholder="Text Box 2"></textarea>
    </div>
    <div class="preview-column">
        <textarea class="preview" rows="9" placeholder="Text Box 3"></textarea>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Charity Williams</p>
</div>

</body>
</html>
